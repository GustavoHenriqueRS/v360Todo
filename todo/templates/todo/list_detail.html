<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Detalhes da Lista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>{{ todo_list.nome }}</h1>
      <div class="mb-3">
        <a href="{% url 'create_item' todo_list.id %}" class="btn btn-primary"
          >Adicionar Novo Item</a
        >
        <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
      </div>
      <ul class="list-group">
        {% for item in items %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>
            {% if item.concluido %}
            <s>{{ item.descricao }}</s>
            {% else %} {{ item.descricao }} {% endif %}
          </span>
          <span>
            <a
              href="{% url 'edit_item' item.id %}"
              class="btn btn-sm btn-warning"
              >Editar</a
            >
            <a
              href="{% url 'delete_item' item.id %}"
              class="btn btn-sm btn-danger"
              >Excluir</a
            >
          </span>
        </li>
        {% empty %}
        <p class="text-muted mt-3">Nenhum item encontrado. Adicione um novo!</p>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
