{% extends "base.html" %} {% block title %} Entre com seu Email {% endblock %}
{% block content %}

<div
  class="w-full flex flex-col items-center justify-center min-h-screen bg-gray-50 p-10"
>
  <h1 class="text-4xl font-bold mb-8">
    Adicionar Item Ã  Lista:
    <span class="text-blue-500">{{ todo_list.nome }}</span>
  </h1>
  <form
    method="post"
    class="w-full max-w-xl flex flex-col bg-white p-8 rounded shadow gap-4"
  >
    {% csrf_token %} {{ form.as_p }}
    <div class="flex justify-center space-x-4 mt-6">
      <button
        type="submit"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded"
      >
        Adicionar Item
      </button>
      <a
        href="{% url 'list_detail' todo_list.id %}"
        class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded"
      >
        Voltar
      </a>
    </div>
  </form>
</div>
{% endblock %}
