<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Minhas Listas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Listas de {{ user.email }}</h1>
      <div class="mb-3">
        <a
          href="{% url 'create_list' %}?email={{ user.email }}"
          class="btn btn-primary"
          >Criar Nova Lista</a
        >

        <a href="{% url 'user_email' %}" class="btn btn-secondary">Voltar</a>
      </div>
      <ul class="list-group">
        {% for lista in lists %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>{{ lista.nome }}</span>
          <span>
            <a
              href="{% url 'list_detail' lista.id %}"
              class="btn btn-sm btn-info"
              >Ver Detalhes</a
            >
            <a
              href="{% url 'delete_list' lista.id %}"
              class="btn btn-sm btn-danger"
              >Excluir</a
            >
          </span>
        </li>
        {% empty %}
        <p class="text-muted mt-3">Nenhuma lista encontrada. Crie uma nova!</p>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
