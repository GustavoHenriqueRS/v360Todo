<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Excluir Lista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Excluir Lista</h1>
      <p>
        Tem certeza que deseja excluir a lista:
        <strong>{{ todo_list.nome }}</strong>?
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'list_detail' todo_list.id %}" class="btn btn-secondary"
          >Cancelar</a
        >
      </form>
    </div>
  </body>
</html>
