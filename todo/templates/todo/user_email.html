{% extends "base.html" %} {% block title %} Entre com seu Email {% endblock %}
{% block content %}
<div class="w-full flex flex-col items-center justify-center h-screen">
  <div
    class="flex items-center justify-center flex-col bg-gray-100 rounded-lg shadow-xl p-10"
  >
    <h1 class="text-5xl font-bebas mb-6">Entre com seu Email 😁</h1>

    <form method="post" class="w-full max-w-xl flex flex-col">
      {% csrf_token %}
      <div class="mb-6 items-center justify-center">
        <label
          for="{{ form.email.id_for_label }}"
          class="block tracking-widest text-gray-700 text-xl font-bold mb-2"
        >
          Email:
        </label>
        {{ form.email }} {% if form.email.errors %}
        <p class="text-red-500 text-xs italic">{{ form.email.errors }}</p>
        {% endif %}
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded self-center text-xl tracking-[.075em]"
      >
        Ver minhas listas 🧐
      </button>
    </form>
  </div>
</div>
{% endblock %}
