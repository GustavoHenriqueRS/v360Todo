<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Listas de TO DO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Listas de TO DO</h1>
      <a href="{% url 'create_list' %}" class="btn btn-primary mb-3"
        >Criar Nova Lista</a
      >
      <div class="list-group">
        {% for lista in lists %}
        <a
          href="{% url 'list_detail' lista.id %}"
          class="list-group-item list-group-item-action"
        >
          {{ lista.nome }}
        </a>
        {% empty %}
        <p class="text-muted">Nenhuma lista encontrada. Crie uma nova!</p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
