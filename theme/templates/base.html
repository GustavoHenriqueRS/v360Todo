{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Minha Aplicação{% endblock %}</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap");
      body {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>

    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
      rel="stylesheet"
    />

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
